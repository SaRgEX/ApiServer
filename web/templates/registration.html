<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/assets/css/registration.css">
</head>
<body>
<div class="container">
    <div class="container-header">
        <h2>Sign up</h2>
    </div>
    <div class="container-body">
        <div class="body-forms">
            <div class="logging">
                    <label>Login</label>
                    <input type="text" name="login" placeholder="Aa">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Aa">
                    <label>Confirm Password</label>
                    <input type="password" name="password" placeholder="Aa">
            </div>
            <div class="info">
                <label>Name</label>
                <input type="text" name="name">
                <label>Surname</label>
                <input type="text" name="surname">
                <label>Patronymic <a>not necessary</a></label>
                <input type="text" name="patronymic">
                <label>Address</label>
                <input type="text" name="address">
                <label>Group</label>
                <select id="group" name="group">
                    <option value="value1">Value 1</option>
                    <option value="value2">Value 2</option>
                    <option value="value3">Value 3</option>
                </select>
            </div>
        </div>
        <button type="button" id="button" name="button">Sign up</button>
    </div>
    <div class="container-footer">
        Already have an
        <a href="/authorization">account</a>?
    </div>
</div>
<script type="module" src="assets/scripts/registration.js"></script>
</body>
</html>
